<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maf Sazón - Menú Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2c2f36;
            --card-bg: #ffffff;
            --ven-blue: #003893;
            --ven-red: #ce1126;
            --ven-yellow: #ffcc4d;
            --text-dark: #2c2f36;
            --text-gray: #666;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: white;
            padding-bottom: 180px; /* Espacio para el carrito */
        }

        .header {
            background: linear-gradient(180deg, var(--ven-red) 0%, #a00d1d 100%);
            text-align: center;
            padding: 30px 0 50px;
            position: relative;
            overflow: hidden;
        }

        .header img {
            width: 100px; height: 100px;
            border: 3px solid var(--ven-yellow);
            border-radius: 50%;
            background: white; padding: 5px;
            position: relative; z-index: 2;
        }

        .header::after {
            content: "";
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 40px;
            background: var(--ven-yellow);
            clip-path: ellipse(60% 50% at 50% 100%);
            opacity: 0.9;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 15px; }

        .categoria-titulo {
            color: var(--ven-yellow);
            font-size: 1.3rem;
            font-weight: bold;
            margin: 25px 0 10px;
            text-transform: uppercase;
            border-left: 4px solid var(--ven-red);
            padding-left: 10px;
        }

        .producto-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            overflow: hidden;
            border: 2px solid var(--ven-yellow);
            color: var(--text-dark);
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .barra-azul { background-color: var(--ven-blue); width: 15px; flex-shrink: 0; }
        .contenido { flex-grow: 1; padding: 12px; }
        .contenido h3 { margin: 0; font-size: 1rem; color: var(--ven-blue); display: flex; justify-content: space-between; }
        .precio-tag { font-weight: bold; color: var(--ven-red); }
        .descripcion { font-size: 0.75rem; color: var(--text-gray); margin: 4px 0; line-height: 1.2; }

        .contenedor-rellenos {
            display: grid; grid-template-columns: 1fr 1fr; gap: 4px;
            margin: 10px 0; background: #f1f3f5; padding: 8px; border-radius: 8px;
        }

        .relleno-item { font-size: 0.7rem; display: flex; align-items: center; color: #333; }
        .relleno-item input { margin-right: 5px; }

        .input-notas {
            width: 100%; padding: 8px; border: 1px solid #ccc;
            border-radius: 5px; margin-top: 5px; font-size: 0.8rem; box-sizing: border-box;
        }

        .btn-agregar {
            background-color: var(--ven-blue); color: white; border: none;
            padding: 10px; border-radius: 6px; width: 100%; font-weight: bold;
            margin-top: 10px; cursor: pointer; text-transform: uppercase; font-size: 0.8rem;
        }

        /* Estilos específicos para el contador de bebidas */
        .controles-bebida {
            display: flex; align-items: center; justify-content: center;
            background: #f1f3f5; border-radius: 8px; padding: 5px;
            width: fit-content; margin-top: 10px; border: 1px solid var(--ven-blue);
        }
        .btn-qty {
            background: var(--ven-blue); color: white; border: none;
            width: 30px; height: 30px; border-radius: 5px; font-size: 1.2rem;
            cursor: pointer; font-weight: bold;
        }
        .qty-num { margin: 0 15px; font-weight: bold; font-size: 1rem; color: var(--ven-blue); min-width: 20px; text-align: center; }

        .footer-carrito {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; color: var(--text-dark);
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 100;
        }

        .resumen-items {
            max-height: 150px; overflow-y: auto; padding: 10px 15px;
            font-size: 0.85rem; border-bottom: 1px solid #eee;
        }

        .item-carrito {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 8px; padding-bottom: 5px; border-bottom: 1px dashed #ddd;
        }

        .btn-eliminar { color: var(--ven-red); font-weight: bold; cursor: pointer; margin-left: 10px; padding: 2px 5px; }
        .total-area { padding: 15px; text-align: center; }
        .btn-whatsapp {
            background-color: var(--ven-red); color: white; border: none; padding: 15px;
            border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; text-transform: uppercase; font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.jpg" alt="Maf Sazón">
    <h2 style="color: white; margin-top: 10px; font-size: 1.2rem;">Maf Sazón</h2>
</div>

<div class="container" id="menu-box"></div>

<div class="footer-carrito">
    <div id="resumen" class="resumen-items">Tu pedido está vacío</div>
    <div class="total-area">
