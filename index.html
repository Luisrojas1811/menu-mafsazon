<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maf Sazón - Menú Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2c2f36;
            --card-bg: #ffffff;
            --ven-blue: #003893;
            --ven-red: #ce1126;
            --ven-yellow: #ffcc4d;
            --text-dark: #2c2f36;
            --text-gray: #666;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: white;
            padding-bottom: 140px;
        }

        .header {
            background: linear-gradient(180deg, var(--ven-red) 0%, #a00d1d 100%);
            text-align: center;
            padding: 40px 0 60px;
            position: relative;
            overflow: hidden;
        }

        .header img {
            width: 120px; height: 120px;
            border: 3px solid var(--ven-yellow);
            border-radius: 50%;
            background: white; padding: 5px;
            position: relative; z-index: 2;
        }

        .header::after {
            content: "";
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 50px;
            background: var(--ven-yellow);
            clip-path: ellipse(60% 50% at 50% 100%);
            opacity: 0.9;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        .categoria-titulo {
            color: var(--ven-yellow);
            font-size: 1.5rem;
            font-weight: bold;
            margin: 30px 0 15px;
            text-transform: uppercase;
        }

        .producto-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 18px;
            display: flex;
            overflow: hidden;
            border: 2px solid var(--ven-yellow);
            color: var(--text-dark);
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .barra-azul { background-color: var(--ven-blue); width: 25px; flex-shrink: 0; }

        .contenido { flex-grow: 1; padding: 12px 15px; padding-right: 85px; }

        .contenido h3 { margin: 0; font-size: 1rem; color: var(--ven-blue); }

        .precio-tag { font-weight: bold; font-size: 1.1rem; margin-top: 4px; display: block; }

        .contenedor-rellenos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin: 10px 0;
            background: #f8f8f8;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .relleno-item {
            font-size: 0.65rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #444;
        }

        .relleno-item input { margin-right: 4px; }

        .input-notas {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 0.8rem;
            box-sizing: border-box;
        }

        .controles-wrapper {
            position: absolute; right: 10px; top: 20px;
        }

        .capsula {
            background-color: var(--ven-blue);
            border-radius: 20px;
            display: flex; align-items: center; padding: 2px;
        }

        .btn-op {
            background-color: var(--ven-yellow);
            color: var(--ven-blue);
            border: none; width: 24px; height: 24px;
            border-radius: 50%; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .cant-num { color: white; font-weight: bold; margin: 0 8px; min-width: 12px; text-align: center; font-size: 0.9rem; }

        .footer-total {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; padding: 15px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
            text-align: center; box-sizing: border-box; z-index: 100;
        }

        .btn-whatsapp {
            background-color: var(--ven-red);
            color: white; border: none; padding: 15px;
            border-radius: 8px; font-weight: bold; width: 100%;
            cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.jpg" alt="Maf Sazón">
    <h2 style="color: white; margin-top: 10px;">Maf Sazón</h2>
</div>

<div class="container" id="menu-box"></div>

<div class="footer-total">
    <div id="total-val" style="color: #333; font-weight: bold; margin-bottom: 10px; font-size: 1.3rem;">Total: $0.00</div>
    <button class="btn-whatsapp" onclick="enviarPedido()">ENVIAR PEDIDO POR WHATSAPP</button>
</div>

<script>
    const listaArepas = ["Queso", "Jamón y Queso", "Pollo", "Reina Pepiada", "Carne Mechada", "Carne Picada", "Salchicha", "Chorizo", "Perico"];
    const listaEmpanadas = ["Queso", "Jamón y Queso", "Pollo", "Carne Mechada", "Carne Picada", "Verduras"];

    const menu = [
        { cat: "Arepas", items: [
            { n: "Arepa 1 Relleno", p: 5, m: 1, rellenos: listaArepas },
            { n: "Arepa 2 Rellenos", p: 9, m: 2, rellenos: listaArepas },
            { n: "Arepa 3 Rellenos", p: 12, m: 3, rellenos: listaArepas },
            { n: "Arepa Pabellón", p: 10, det: "Mechada, caraotas, tajadas y queso" },
            { n: "Arepa Dominó", p: 9, det: "Caraotas negras y queso" }
        ]},
        { cat: "Empanadas", items: [
            { n: "Empanada 1 Relleno", p: 4, m: 1, rellenos: listaEmpanadas },
            { n: "Empanada Pabellón", p: 8, det: "Mechada, caraotas, tajadas y queso" },
            { n: "Empanada Dominó", p: 7, det: "Caraotas y queso" }
        ]},
        { cat: "Patacones", items: [
            { n: "Patacón de Pollo", p: 10 }, 
            { n: "Patacón de Carne", p: 10 }, 
            { n: "Patacón Mixto", p: 12 }, 
            { n: "Patacón de Verduras", p: 9 }
        ]},
        { cat: "Especiales", items: [
            { n: "Pabellón Vegano", p: 11, det: "Arroz, caraotas, verduras y 3 arepitas" },
            { n: "Pabellón Criollo", p: 11, det: "Arroz, caraotas, mechada, queso y 3 arepitas" },
            { n: "Pollo Broaster", p: 11, det: "5 arepitas, ensalada y salsa" }
        ]},
        { cat: "Bebidas", items: [
            { n: "Nestea", p: 3.5 }, { n: "Agua Panela", p: 3 }, { n: "Malta", p: 3 }, { n: "Gaseosa", p: 2.5 }
        ]}
    ];

    let pedido = {};

    function init() {
        const box = document.getElementById('menu-box');
        menu.forEach(seccion => {
            box.innerHTML += `<div class="categoria-titulo">${seccion.cat}</div>`;
            seccion.items.forEach((item, i) => {
                const id = `${seccion.cat}-${i}`.replace(/\s+/g, '');
                pedido[id] = { nombre: item.n, cant: 0, precio: item.p, limite: item.m || 0 };

                let htmlRellenos = "";
                if(item.rellenos) {
                    htmlRellenos = `<div class="contenedor-rellenos">` + 
                        item.rellenos.map(r => `
                            <label class="relleno-item">
                                <input type="checkbox" class="check-${id}" value="${r}" onclick="validarChecks('${id}')"> ${r}
                            </label>
                        `).join('') + `</div>`;
                }

                box.innerHTML += `
                    <div class="producto-card">
                        <div class="barra-azul"></div>
                        <div class="contenido">
                            <h3>${item.n}</h3>
                            <span class="precio-tag">$${item.p.toFixed(2)}</span>
                            ${item.det ? `<div class="descripcion">${item.det}</div>` : ''}
                            ${htmlRellenos}
                            <input type="text" id="nota-${id}" class="input-notas" placeholder="Nota (ej: sin cebolla)">
                        </div>
                        <div class="controles-wrapper">
                            <div class="capsula">
                                <button class="btn-op" onclick="updateCant('${id}', -1)">-</button>
                                <span class="cant-num" id="cant-${id}">0</span>
                                <button class="btn-op" onclick="updateCant('${id}', 1)">+</button>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    }

    function validarChecks(id) {
        const limite = pedido[id].limite;
        const seleccionados = document.querySelectorAll(`.check-${id}:checked`);
        const noSeleccionados = document.querySelectorAll(`.check-${id}:not(:checked)`);

        if (seleccionados.length >= limite) {
            noSeleccionados.forEach(el => el.disabled = true);
        } else {
            noSeleccionados.forEach(el => el.disabled = false);
        }
    }

    function updateCant(id, d) {
        pedido[id].cant = Math.max(0, pedido[id].cant + d);
        document.getElementById(`cant-${id}`).innerText = pedido[id].cant;
        calc();
    }

    function calc() {
        let total = 0;
        for (let k in pedido) total += pedido[k].cant * pedido[k].precio;
        document.getElementById('total-val').innerText = `Total: $${total.toFixed(2)}`;
    }

    function enviarPedido() {
        let msg = "*PEDIDO MAF SAZÓN*%0A%0A";
        let tiene = false;
        for (let k in pedido) {
            if (pedido[k].cant > 0) {
                let nota = document.getElementById(`nota-${k}`).value;
                let checks = Array.from(document.querySelectorAll(`.check-${k}:checked`)).map(c => c.value);
                
                msg += `• *${pedido[k].nombre}* x${pedido[k].cant}`;
                if (checks.length > 0) msg += `%0A  _Rellenos: ${checks.join(", ")}_`;
                if (nota) msg += `%0A  _Nota: ${nota}_`;
                msg += `%0A%0A`;
                tiene = true;
            }
        }
        if (!tiene) return alert("El carrito está vacío");
        msg += `*${document.getElementById('total-val').innerText}*`;
        window.open(`https://wa.me/5491157440973?text=${msg}`);
    }

    init();
</script>
</body>
</html>
