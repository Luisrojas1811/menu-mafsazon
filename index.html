<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maf Sazón - Menú Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #23272e;
            --card-bg: #ffffff;
            --ven-blue: #003893;
            --ven-red: #ce1126;
            --ven-yellow: #ffcc4d;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: var(--bg-dark);
            color: white;
            padding-bottom: 140px;
        }

        .header {
            background: linear-gradient(180deg, var(--ven-red) 0%, #900 100%);
            text-align: center;
            padding: 40px 0 60px;
            position: relative;
        }

        .header img {
            width: 120px;
            border: 4px solid var(--ven-yellow);
            border-radius: 50%;
            background: white;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: var(--ven-yellow);
            clip-path: ellipse(60% 50% at 50% 100%);
        }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        .categoria-titulo {
            color: var(--ven-yellow);
            font-size: 1.4rem;
            font-weight: bold;
            margin: 30px 0 15px;
            text-transform: uppercase;
        }

        .producto-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            overflow: hidden;
            border: 2px solid var(--ven-yellow);
            color: #333;
            min-height: 100px;
            position: relative;
        }

        .barra-azul { background-color: var(--ven-blue); width: 35px; flex-shrink: 0; }

        .contenido { flex-grow: 1; padding: 12px 15px; display: flex; flex-direction: column; justify-content: center; }

        .contenido h3 { margin: 0; font-size: 1rem; color: #222; }

        .selector-rellenos {
            width: 85%;
            padding: 8px;
            border: 1px dashed var(--ven-blue);
            border-radius: 4px;
            margin-top: 8px;
            font-family: inherit;
            color: #555;
            background: #f9f9f9;
        }

        .precio-fijo { font-weight: bold; color: #555; margin-top: 5px; }

        .controles-posicion {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .capsula-controles {
            background-color: var(--ven-blue);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-accion {
            background-color: var(--ven-yellow);
            color: var(--ven-blue);
            border: none;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .cantidad-valor {
            color: white;
            font-weight: bold;
            margin: 0 12px;
            font-size: 1.1rem;
            min-width: 15px;
            text-align: center;
        }

        .footer-pedido {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
            text-align: center;
            box-sizing: border-box;
            z-index: 100;
        }

        .btn-whatsapp {
            background-color: var(--ven-red);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.jpg" alt="Logo Maf Sazón">
        <h2 style="color:white; margin:10px 0 0;">Maf Sazón</h2>
    </div>

    <div class="container" id="menu-lista"></div>

    <div class="footer-pedido">
        <div id="total-final" style="color:#333; font-weight:bold; margin-bottom:10px; font-size:1.2rem;">Total: $0.00</div>
        <button class="btn-whatsapp" onclick="enviarWhatsApp()">PEDIR POR WHATSAPP</button>
    </div>

    <script>
        const menu = [
            { cat: "Arepas", items: [
                { id: "a1", nom: "Arepa Personalizada", ops: [{n:"1 Relleno", p:5}, {n:"2 Rellenos", p:9}, {n:"3 Rellenos", p:12}] },
                { id: "a2", nom: "Arepa Pabellón", p: 10 }
            ]},
            { cat: "Empanadas", items: [
                { id: "e1", nom: "Empanada", ops: [{n:"Sencilla", p:4}, {n:"Especial (2 rellenos)", p:7}, {n:"Pabellón", p:8}] }
            ]},
            { cat: "Cachapas", items: [
                { id: "c1", nom: "Cachapa con Queso", p: 12 },
                { id: "c2", nom: "Cachapa con Todo", p: 15 }
            ]},   
            { cat: "Patacón", items: [
                { id: "p1", nom: "Patacón de Pollo", p: 12 },
                { id: "p2", nom: "Patacón de Carne", p: 15 },
                { id: "p3", nom: "Patacón Mixto", p: 15 },
                { id: "p4", nom: "Patacón Verduras", p: 15 }
            ]},
            { cat: "Tequeños", items: [
                { id: "t1", nom: "Tequeños x6", p: 7 },
                { id: "t2", nom: "Tequeños x12", p: 12 }
            ]},
            { cat: "Bebidas", items: [
                { id: "b1", nom: "Malta", p: 3 },
                { id: "b2", nom: "Papelón con Limón", p: 3 },
                { id: "b3", nom: "Refresco", p: 2.5 }
            ]}
        ];

        let pedido = {};

        function cargarMenu() {
            const lista = document.getElementById('menu-lista');
            menu.forEach(seccion => {
                lista.innerHTML += `<div class="categoria-titulo">${seccion.cat}</div>`;
                seccion.items.forEach(item => {
                    pedido[item.id] = { cant: 0, precio: item.p || item.ops[0].p, nombre: item.nom, detalle: "" };
                    
                    let selector = item.ops ? 
                        `<select class="selector-rellenos" onchange="cambiarPrecio('${item.id}', this)">
                            ${item.ops.map(o => `<option value="${o.p}">${o.n} - $${o.p}</option>`).join('')}
                        </select>` : 
                        `<div class="precio-fijo">$${item.p.toFixed(2)}</div>`;

                    lista.innerHTML += `
                        <div class="producto-card">
                            <div class="barra-azul"></div>
                            <div class="contenido">
                                <h3>${item.nom}</h3>
                                ${selector}
                            </div>
                            <div class="controles-posicion">
                                <div class="capsula-controles">
                                    <button class="btn-accion" onclick="sumar('${item.id}', -1)">-</button>
                                    <span class="cantidad-valor" id="v-${item.id}">0</span>
                                    <button class="btn-accion" onclick="sumar('${item.id}', 1)">+</button>
                                </div>
                            </div>
                        </div>`;
                });
            });
        }

        function cambiarPrecio(id, el) {
            pedido[id].precio = parseFloat(el.value);
            pedido[id].detalle = el.options[el.selectedIndex].text.split(' - ')[0];
            actualizarTotal();
        }

        function sumar(id, n) {
            pedido[id].cant = Math.max(0, pedido[id].cant + n);
            document.getElementById('v-' + id).innerText = pedido[id].cant;
            actualizarTotal();
        }

        function actualizarTotal() {
            let total = 0;
            for (let id in pedido) { total += pedido[id].cant * pedido[id].precio; }
            document.getElementById('total-final').innerText = `Total: $${total.toFixed(2)}`;
        }

        function enviarWhatsApp() {
            let texto = "*PEDIDO MAF SAZÓN*%0A------------------%0A";
            let tieneItems = false;
            for (let id in pedido) {
                if(pedido[id].cant > 0) {
                    let det = pedido[id].detalle ? ` (${pedido[id].detalle})` : "";
                    texto += `• ${pedido[id].nombre}${det} x${pedido[id].cant}%0A`;
                    tieneItems = true;
                }
            }
            if(!tieneItems) return alert("Por favor, selecciona al menos un producto.");
            texto += "------------------%0A*" + document.getElementById('total-final').innerText + "*";
            window.open("https://wa.me/TUNUMERO?text=" + texto);
        }

        cargarMenu();
    </script>
</body>
</html>
