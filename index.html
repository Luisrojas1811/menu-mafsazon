<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maf Sazón - Menú Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2c2f36;
            --card-bg: #ffffff;
            --ven-blue: #003893;
            --ven-red: #ce1126;
            --ven-yellow: #ffcc4d;
            --text-dark: #2c2f36;
            --text-gray: #666;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: white;
            /* Se eliminó el padding fijo para usar un espaciador dinámico */
        }

        .header {
            background: linear-gradient(180deg, var(--ven-red) 0%, #a00d1d 100%);
            text-align: center;
            padding: 30px 0 50px;
            position: relative;
            overflow: hidden;
        }

        .header img {
            width: 100px; height: 100px;
            border: 3px solid var(--ven-yellow);
            border-radius: 50%;
            background: white; padding: 5px;
            position: relative; z-index: 2;
        }

        .header::after {
            content: "";
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 40px;
            background: var(--ven-yellow);
            clip-path: ellipse(60% 50% at 50% 100%);
            opacity: 0.9;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 15px; }

        .categoria-titulo {
            color: var(--ven-yellow);
            font-size: 1.3rem;
            font-weight: bold;
            margin: 25px 0 10px;
            text-transform: uppercase;
            border-left: 4px solid var(--ven-red);
            padding-left: 10px;
        }

        .producto-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            overflow: hidden;
            border: 2px solid var(--ven-yellow);
            color: var(--text-dark);
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .barra-azul { background-color: var(--ven-blue); width: 12px; flex-shrink: 0; }
        .contenido { flex-grow: 1; padding: 12px; }
        .contenido h3 { margin: 0; font-size: 1rem; color: var(--ven-blue); display: flex; justify-content: space-between; }
        .precio-tag { font-weight: bold; color: var(--ven-red); }
        .descripcion { font-size: 0.75rem; color: var(--text-gray); margin: 4px 0; line-height: 1.2; }

        .contenedor-rellenos {
            display: grid; grid-template-columns: 1fr 1fr; gap: 4px;
            margin: 10px 0; background: #f1f3f5; padding: 8px; border-radius: 8px;
        }

        .relleno-item { font-size: 0.7rem; display: flex; align-items: center; color: #333; }
        .relleno-item input { margin-right: 5px; }

        .input-notas {
            width: 100%; padding: 8px; border: 1px solid #ccc;
            border-radius: 5px; margin-top: 8px; font-size: 0.8rem; box-sizing: border-box;
        }

        .btn-agregar {
            background-color: var(--ven-blue); color: white; border: none;
            padding: 10px; border-radius: 6px; width: 100%; font-weight: bold;
            margin-top: 10px; cursor: pointer; text-transform: uppercase; font-size: 0.8rem;
        }

        /* Controles +/- */
        .controles-qty {
            display: flex; align-items: center; justify-content: center;
            background: #f1f3f5; border-radius: 8px; padding: 5px;
            width: fit-content; margin-top: 10px; border: 1px solid var(--ven-blue);
        }
        .btn-qty {
            background: var(--ven-blue); color: white; border: none;
            width: 32px; height: 32px; border-radius: 5px; font-size: 1.2rem;
            cursor: pointer; font-weight: bold;
        }
        .qty-num { margin: 0 15px; font-weight: bold; font-size: 1.1rem; color: var(--ven-blue); min-width: 20px; text-align: center; }

        .footer-carrito {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; color: var(--text-dark);
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 100;
        }

        .resumen-items {
            max-height: 120px; overflow-y: auto; padding: 10px 15px;
            font-size: 0.85rem; border-bottom: 1px solid #eee;
        }

        .item-carrito {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 8px; padding-bottom: 5px; border-bottom: 1px dashed #ddd;
        }

        .btn-eliminar { color: var(--ven-red); font-weight: bold; cursor: pointer; margin-left: 10px; padding: 2px 8px; }
        .total-area { padding: 12px; text-align: center; }
        .btn-whatsapp {
            background-color: var(--ven-red); color: white; border: none; padding: 12px;
            border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; text-transform: uppercase; font-size: 1rem;
        }

        /* Espaciador para que el carrito no tape el menú */
        .espaciador-final { height: 220px; width: 100%; }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.jpg" alt="Maf Sazón">
    <h2 style="color: white; margin-top: 10px; font-size: 1.2rem;">Maf Sazón</h2>
</div>

<div class="container" id="menu-box"></div>
<div class="espaciador-final"></div>

<div class="footer-carrito">
    <div id="resumen" class="resumen-items">Tu pedido está vacío</div>
    <div class="total-area">
        <div id="total-val" style="font-weight: bold; margin-bottom: 8px; font-size: 1.1rem; color: #333;">Total: $0.00</div>
        <button class="btn-whatsapp" onclick="enviarPedido()">ENVIAR PEDIDO POR WHATSAPP</button>
    </div>
</div>

<script>
    const listaArepas = ["Queso", "Jamón y Queso", "Pollo", "Reina Pepiada", "Carne Mechada", "Carne Picada", "Salchicha", "Chorizo", "Perico"];
    const listaEmpanadas = ["Queso", "Jamón y Queso", "Pollo", "Carne Mechada", "Carne Picada", "Verduras"];

    const menu = [
        { 
            cat: "Arepas", 
            placeholder: "Ej: Sin cebolla, bien tostada...",
            items: [
                { n: "Arepa 1 Relleno", p: 5, m: 1, rellenos: listaArepas, tipo: "var" },
                { n: "Arepa 2 Rellenos", p: 9, m: 2, rellenos: listaArepas, tipo: "var" },
                { n: "Arepa 3 Rellenos", p: 12, m: 3, rellenos: listaArepas, tipo: "var" },
                { n: "Arepa Pabellón", p: 10, det: "Mechada, caraotas, tajadas y queso", tipo: "fijo" },
                { n: "Arepa Dominó", p: 9, det: "Caraotas negras y queso", tipo: "fijo" }
            ]
        },
        { 
            cat: "Empanadas", 
            placeholder: "Ej: Bien frita...",
            items: [
                { n: "Empanada 1 Relleno", p: 4, m: 1, rellenos: listaEmpanadas, tipo: "var" },
                { n: "Empanada Pabellón", p: 8, det: "Mechada, caraotas, tajadas y queso", tipo: "fijo" },
                { n: "Empanada Dominó", p: 7, det: "Caraotas y queso", tipo: "fijo" }
            ]
        },
        { 
            cat: "Patacones", 
            placeholder: "Ej: Con extra salsa...",
            items: [
                { n: "Patacón de Pollo", p: 10, tipo: "fijo" }, 
                { n: "Patacón de Carne", p: 10, tipo: "fijo" }, 
                { n: "Patacón Mixto", p: 12, tipo: "fijo" }
            ]
        },
        { 
            cat: "Bebidas", 
            placeholder: null,
            items: [
                { n: "Nestea", p: 3.5, tipo: "bebida" }, 
                { n: "Agua Panela", p: 3, tipo: "bebida" }, 
                { n: "Malta", p: 3, tipo: "bebida" }, 
                { n: "Gaseosa", p: 2.5, tipo: "bebida" }
            ]
        }
    ];

    let carrito = [];
    let cantidadesFijas = {};

    function init() {
        const box = document.getElementById('menu-box');
        menu.forEach(seccion => {
            box.innerHTML += `<div class="categoria-titulo">${seccion.cat}</div>`;
            seccion.items.forEach((item, i) => {
                const id = `${seccion.cat}-${i}`.replace(/\s+/g, '');
                
                let htmlAccion = "";
                if (item.tipo === "var") {
                    htmlAccion = `<button class="btn-agregar" onclick="agregarVariable('${id}', '${item.n}', ${item.p}, ${item.m})">+ Agregar al pedido</button>`;
                } else {
                    cantidadesFijas[id] = 0;
                    htmlAccion = `
                        <div class="controles-qty">
                            <button class="btn-qty" onclick="cambiarCantidad('${id}', '${item.n}', ${item.p}, -1, '${item.tipo}')">-</button>
                            <span class="qty-num" id="qty-${id}">0</span>
                            <button class="btn-qty" onclick="cambiarCantidad('${id}', '${item.n}', ${item.p}, 1, '${item.tipo}')">+</button>
                        </div>`;
                }

                box.innerHTML += `
                    <div class="producto-card">
                        <div class="barra-azul"></div>
                        <div class="contenido">
                            <h3>${item.n} <span class="precio-tag">$${item.p.toFixed(2)}</span></h3>
                            ${item.det ? `<div class="descripcion">${item.det}</div>` : ''}
                            ${item.rellenos ? `
                                <div class="contenedor-rellenos" id="checks-${id}">
                                    ${item.rellenos.map(r => `<label class="relleno-item"><input type="checkbox" value="${r}" onchange="validarChecks('${id}', ${item.m})"> ${r}</label>`).join('')}
                                </div>` : ''}
                            ${seccion.placeholder ? `<input type="text" id="nota-${id}" class="input-notas" placeholder="${seccion.placeholder}" oninput="actualizarNotaFija('${id}')">` : ''}
                            ${htmlAccion}
                        </div>
                    </div>`;
            });
        });
    }

    function validarChecks(id, limite) {
        const sel = document.querySelectorAll(`#checks-${id} input:checked`);
        const nosel = document.querySelectorAll(`#checks-${id} input:not(:checked)`);
        nosel.forEach(el => el.disabled = (sel.length >= limite));
    }

    // Para productos con contador +/-
    function cambiarCantidad(id, nombre, precio, delta, tipo) {
        cantidadesFijas[id] = Math.max(0, cantidadesFijas[id] + delta);
        document.getElementById(`qty-${id}`).innerText = cantidadesFijas[id];
        
        const notaInput = document.getElementById(`nota-${id}`);
        const nota = notaInput ? notaInput.value : "";

        // Sincronizar con carrito
        carrito = carrito.filter(item => item.id_ref !== id);
        if (cantidadesFijas[id] > 0) {
            carrito.push({ 
                id_ref: id, 
                nombre, 
                precio: precio * cantidadesFijas[id], 
                cant: cantidadesFijas[id], 
                nota, 
                tipo: tipo 
            });
        }
        actualizarCarrito();
    }

    // Actualiza la nota en el carrito mientras el usuario escribe (para los de contador)
    function actualizarNotaFija(id) {
        const item = carrito.find(i => i.id_ref === id);
        if (item) {
            item.nota = document.getElementById(`nota-${id}`).value;
            actualizarCarrito();
        }
    }

    // Para Arepas/Empanadas de elección libre
    function agregarVariable(id, nombre, precio, limite) {
        const sel = Array.from(document.querySelectorAll(`#checks-${id} input:checked`)).map(c => c.value);
        const notaInput = document.getElementById(`nota-${id}`);
        const nota = notaInput ? notaInput.value : "";

        if (sel.length !== limite) return alert(`Por favor selecciona ${limite} relleno(s)`);

        carrito.push({ nombre, precio, rellenos: sel, nota, cant: 1, tipo: 'comida_var' });
        
        // Limpiar campos
        document.querySelectorAll(`#checks-${id} input`).forEach(c => { c.checked = false; c.disabled = false; });
        if(notaInput) notaInput.value = "";
        actualizarCarrito();
    }

    function actualizarCarrito() {
        const res = document.getElementById('resumen');
        if (carrito.length === 0) {
            res.innerHTML = "Tu pedido está vacío";
            document.getElementById('total-val').innerText = "Total: $0.00";
            return;
        }

        let total = 0;
        res.innerHTML = carrito.map((item, index) => {
            total += item.precio;
            return `
                <div class="item-carrito">
                    <div>
                        <strong>${item.cant}x ${item.nombre}</strong><br>
                        <small>${item.rellenos ? 'Rellenos: ' + item.rellenos.join(', ') : ''} ${item.nota ? (item.rellenos ? ' | ' : '') + item.nota : ''}</small>
                    </div>
                    <div>
                        $${item.precio.toFixed(2)}
                        ${item.tipo === 'comida_var' ? `<span class="btn-eliminar" onclick="eliminarVariable(${index})">✕</span>` : ''}
                    </div>
                </div>`;
        }).join('');

        document.getElementById('total-val').innerText = `Total: $${total.toFixed(2)}`;
    }

    function eliminarVariable(index) {
        carrito.splice(index, 1);
        actualizarCarrito();
    }

    function enviarPedido() {
        if (carrito.length === 0) return alert("Agrega productos para enviar el pedido.");
        let msg = "*NUEVO PEDIDO MAF SAZÓN*%0A%0A";
        carrito.forEach((item, i) => {
            msg += `${i+1}. *${item.cant}x ${item.nombre}*%0A`;
            if(item.rellenos) msg += `   _Rellenos: ${item.rellenos.join(', ')}_%0A`;
            if(item.nota) msg += `   _Nota: ${item.nota}_%0A`;
            msg += `%0A`;
        });
        msg += `*${document.getElementById('total-val').innerText}*`;
        window.open(`https://wa.me/5491157440973?text=${msg}`);
    }

    init();
</script>
</body>
</html>
