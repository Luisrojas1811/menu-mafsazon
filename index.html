<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maf Sazón - Menú Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2c2f36;
            --card-bg: #ffffff;
            --ven-blue: #003893;
            --ven-red: #ce1126;
            --ven-yellow: #ffcc4d;
            --empa-orange: #ff6600;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            padding-bottom: 140px;
        }

        .header {
            background: linear-gradient(180deg, var(--ven-red) 0%, #a00d1d 100%);
            text-align: center;
            padding: 40px 0 60px;
            position: relative;
        }

        .header img {
            width: 100px;
            border: 3px solid var(--ven-yellow);
            border-radius: 50%;
            background: white;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: var(--ven-yellow);
            clip-path: ellipse(60% 50% at 50% 100%);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .categoria-titulo {
            color: var(--ven-yellow);
            font-size: 1.3rem;
            font-weight: bold;
            margin: 30px 0 10px;
            text-transform: uppercase;
        }

        .titulo-naranja { color: var(--empa-orange); }

        .producto-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            overflow: hidden;
            border: 1px solid var(--ven-yellow);
            color: #333;
            min-height: 90px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .barra-azul {
            background-color: var(--ven-blue);
            width: 15px;
            flex-shrink: 0;
        }

        .contenido {
            flex-grow: 1;
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contenido h3 { margin: 0; font-size: 1rem; color: #2c2f36; }
        .precio { color: var(--ven-blue); font-weight: bold; font-size: 0.9rem; margin: 4px 0; }
        
        .descripcion { 
            font-size: 0.75rem; 
            color: #666; 
            margin-bottom: 5px;
        }

        .input-rellenos {
            width: 70%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: inherit;
        }

        .controles-wrapper {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .capsula {
            background-color: var(--ven-blue);
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 4px;
        }

        .btn-op {
            background-color: var(--ven-yellow);
            color: var(--ven-blue);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cant-num { color: white; margin: 0 12px; font-weight: bold; font-size: 1.1rem; }

        .footer-total {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
            text-align: center;
            box-sizing: border-box;
            z-index: 100;
        }

        .btn-whatsapp {
            background-color: var(--ven-red);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.jpg" alt="Maf Sazón">
    </div>

    <div class="container" id="menu">
        
        <div class="categoria-titulo">Arepas</div>
        <p class="descripcion" style="color:white; margin-top:-5px">Rellenos: Queso, Jamón, Pollo, Reina Pepiada, Verduras, Mechada, Picada, Salchicha, Chorizo, Perico.</p>
        
        <script>
            const items = [
                { id: 'arepa1', cat: 'Arepas', nombre: 'Arepa 1 Relleno', precio: 5, nota: true },
                { id: 'arepa2', cat: 'Arepas', nombre: 'Arepa 2 Rellenos', precio: 9, nota: true },
                { id: 'arepa3', cat: 'Arepas', nombre: 'Arepa 3 Rellenos', precio: 12, nota: true },
                { id: 'arepab', cat: 'Arepas', nombre: 'Arepa Pabellón', precio: 10 },
                { id: 'arepad', cat: 'Arepas', nombre: 'Arepa Dominó', precio: 8 },
                
                { id: 'empa1', cat: 'Empanadas', nombre: 'Empanada 1 Relleno', precio: 4, nota: true, naranja: true },
                { id: 'empab', cat: 'Empanadas', nombre: 'Empanada Pabellón', precio: 8, naranja: true },
                { id: 'empad', cat: 'Empanadas', nombre: 'Empanada Dominó', precio: 6, naranja: true },
                
                { id: 'cacha1', cat: 'Cachapas', nombre: 'Cachapa con Queso', precio: 12 },
                { id: 'cacha2', cat: 'Cachapa con Todo', precio: 15 },
                { id: 'cachav', cat: 'Cachapas', nombre: 'Cachapa Verduras Salteadas', precio: 11 },
                
                { id: 'ext1', cat: 'Adicionales', nombre: 'Extra Aguacate', precio: 2 },
                { id: 'ext2', cat: 'Extra Queso o Chicharrón', precio: 3 },
                
                { id: 'pata1', cat: 'Patacón', nombre: 'Patacón Pollo o Carne', precio: 12 },
                { id: 'pata2', cat: 'Patacón Mixto', precio: 14 },
                { id: 'pata3', cat: 'Patacón Verduras Salteadas', precio: 11 },
                
                { id: 'teq1', cat: 'Tequeños', nombre: 'Media Docena (6)', precio: 7 },
                { id: 'teq2', cat: 'Docena (12)', precio: 12 },
                
                { id: 'esp1', cat: 'Especiales', nombre: 'Pabellón Vegano', precio: 12, desc: 'Arroz, caraotas, verduras salteadas y 3 arepitas' },
                
                { id: 'beb1', cat: 'Bebidas', nombre: 'Nestea / Agua de Panela', precio: 3 },
                { id: 'beb2', cat: 'Gaseosas', precio: 2.5 }
            ];

            let htmlActual = "";
            let catActual = "";

            items.forEach(item => {
                if(item.cat && item.cat !== catActual) {
                    catActual = item.cat;
                    let colorClase = item.naranja ? 'titulo-naranja' : '';
                    document.write(`<div class="categoria-titulo ${colorClase}">${catActual}</div>`);
                }

                document.write(`
                    <div class="producto-card">
                        <div class="barra-azul"></div>
                        <div class="contenido">
                            <h3>${item.nombre}</h3>
                            <div class="precio">$${item.precio.toFixed(2)}</div>
                            ${item.desc ? `<div class="descripcion">${item.desc}</div>` : ''}
                            ${item.nota ? `<input type="text" class="input-rellenos" id="nota-${item.id}" placeholder="Escribe los rellenos...">` : ''}
                        </div>
                        <div class="controles-wrapper">
                            <div class="capsula">
                                <button class="btn-op" onclick="cambiar('${item.id}', -1, ${item.precio})">-</button>
                                <span class="cant-num" id="c-${item.id}">0</span>
                                <button class="btn-op" onclick="cambiar('${item.id}', 1, ${item.precio})">+</button>
                            </div>
                        </div>
                    </div>
                `);
            });

            let carrito = {};
            function cambiar(id, delta, precio) {
                if(!carrito[id]) carrito[id] = { cant: 0, precio: precio };
                carrito[id].cant = Math.max(0, carrito[id].cant + delta);
                document.getElementById('c-'+id).innerText = carrito[id].cant;
                
                let total = 0;
                for(let key in carrito) total += carrito[key].cant * carrito[key].precio;
                document.getElementById('total-text').innerText = "Total: $" + total.toFixed(2);
            }

            function enviar() {
                let msg = "*PEDIDO MAF SAZÓN*%0A";
                items.forEach(item => {
                    let cant = parseInt(document.getElementById('c-'+item.id).innerText);
                    if(cant > 0) {
                        let nota = document.getElementById('nota-'+item.id) ? ` (${document.getElementById('nota-'+item.id).value})` : '';
                        msg += `- ${item.nombre} x${cant}${nota}%0A`;
                    }
                });
                window.open("https://wa.me/TUNUMERO?text=" + msg + "%0A*" + document.getElementById('total-text').innerText + "*");
            }
        </script>
    </div>

    <div class="footer-total">
        <div id="total-text" style="font-weight:bold; margin-bottom:10px; color:#333; font-size:1.3rem;">Total: $0.00</div>
        <button class="btn-whatsapp" onclick="enviar()">CONFIRMAR PEDIDO WHATSAPP</button>
    </div>
</body>
</html>
