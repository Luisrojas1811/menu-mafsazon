<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2c2f36;
            --card-bg: #ffffff;
            --ven-blue: #003893;
            --ven-red: #ce1126;
            --ven-yellow: #ffcc4d;
            --text-dark: #2c2f36;
            --text-gray: #666;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: white;
        }

        .header {
            background: linear-gradient(180deg, var(--ven-red) 0%, #a00d1d 100%);
            text-align: center;
            padding: 20px 0 45px;
            position: relative;
            overflow: hidden;
        }

        .header img {
            width: 90px; height: 90px;
            border: 3px solid var(--ven-yellow);
            border-radius: 50%;
            background: white; padding: 5px;
            position: relative; z-index: 2;
        }

        .aviso-retiro {
            background-color: var(--ven-yellow);
            color: #000;
            text-align: center;
            padding: 12px 5px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: -20px;
            position: relative;
            z-index: 3;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border-bottom: 3px solid var(--ven-blue);
            line-height: 1.3;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 15px; }

        .categoria-titulo {
            color: var(--ven-yellow);
            font-size: 1.3rem;
            font-weight: bold;
            margin: 25px 0 10px;
            text-transform: uppercase;
            border-left: 4px solid var(--ven-red);
            padding-left: 10px;
        }

        .producto-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            overflow: hidden;
            border: 2px solid var(--ven-yellow);
            color: var(--text-dark);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            min-height: 150px;
        }

        .contenedor-img {
            width: 140px;
            position: relative;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            background: #eee;
            flex-shrink: 0;
        }
        
        .contenedor-img::-webkit-scrollbar { display: none; }
        
        .img-producto {
            width: 140px;
            height: auto;
            min-height: 150px;
            object-fit: cover;
            flex-shrink: 0;
            scroll-snap-align: start;
        }

        .indicador-fotos {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 9px;
            padding: 2px 5px;
            border-radius: 4px;
        }

        .barra-azul { background-color: var(--ven-blue); width: 10px; flex-shrink: 0; }
        .contenido { flex-grow: 1; padding: 12px; display: flex; flex-direction: column; justify-content: center; }
        .contenido h3 { margin: 0; font-size: 0.95rem; color: var(--ven-blue); display: flex; justify-content: space-between; gap: 5px; }
        .precio-tag { font-weight: bold; color: var(--ven-red); white-space: nowrap; }
        .descripcion { font-size: 0.75rem; color: var(--text-gray); margin: 4px 0; }

        .contenedor-rellenos {
            display: grid; grid-template-columns: 1fr 1fr; gap: 4px;
            margin: 8px 0; background: #f1f3f5; padding: 6px; border-radius: 6px;
        }

        .relleno-item { font-size: 0.65rem; display: flex; align-items: center; color: #333; }
        .input-notas { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px; font-size: 0.8rem; box-sizing: border-box; }

        .btn-agregar { background-color: var(--ven-blue); color: white; border: none; padding: 10px; border-radius: 6px; width: 100%; font-weight: bold; margin-top: 8px; cursor: pointer; font-size: 0.75rem; }

        .controles-qty { display: flex; align-items: center; background: #f1f3f5; border-radius: 8px; padding: 5px; width: fit-content; margin-top: 8px; border: 1px solid var(--ven-blue); }
        .btn-qty { background: var(--ven-blue); color: white; border: none; width: 30px; height: 30px; border-radius: 5px; font-size: 1.2rem; cursor: pointer; }
        .qty-num { margin: 0 12px; font-weight: bold; color: var(--ven-blue); }

        .footer-carrito { position: fixed; bottom: 0; left: 0; width: 100%; background: white; color: var(--text-dark); box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 100; }
        .resumen-items { max-height: 120px; overflow-y: auto; padding: 10px; font-size: 0.8rem; border-bottom: 1px solid #eee; }
        .item-carrito { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px dashed #ddd; }
        .total-area { padding: 15px; text-align: center; }
        .btn-whatsapp { background-color: var(--ven-red); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; font-size: 0.9rem; }
        .espaciador-final { height: 280px; }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.jpg" alt="Maf Saz√≥n">
    <h2 style="color: white; margin-top: 10px; font-size: 1.2rem;">Maf Saz√≥n</h2>
</div>

<div class="aviso-retiro">
    üìç Solo retiro por local - Av. Caz√≥n 375, Tigre
</div>

<div class="container" id="menu-box"></div>
<div class="espaciador-final"></div>

<div class="footer-carrito">
    <div id="resumen" class="resumen-items">Tu pedido est√° vac√≠o</div>
    <div class="total-area">
        <div id="total-val" style="font-weight: bold; margin-bottom: 10px; font-size: 1.1rem;">Total: $0.00</div>
        <button class="btn-whatsapp" onclick="enviarPedido()">PEDIR POR WHATSAPP</button>
    </div>
</div>

<script>
    const listaArepas = ["Queso", "Jam√≥n y Queso", "Pollo", "Reina Pepiada", "Carne Mechada", "Carne Picada", "Salchicha", "Chorizo", "Perico"];
    const listaEmpanadas = ["Queso", "Jam√≥n y Queso", "Pollo", "Carne Mechada", "Carne Picada", "Verduras", "Domin√≥"];

    const menu = [
        { 
            cat: "Arepas", 
            placeholder: "Frita/Asada, sin cebolla...",
            items: [
                { n: "Arepa 1 Relleno", p: 5.00, m: 1, rellenos: listaArepas, tipo: "var", img: ["https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/arepapollo.jpg.jpeg", "https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/arepasalchicha.jpg.jpeg", "https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/arepacarnemechada.jpg.jpeg"] },
                { n: "Arepa 2 Rellenos", p: 9.00, m: 2, rellenos: listaArepas, tipo: "var", img: ["https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/arepajamonqueso.jpg.jpeg"] },
                { n: "Arepa 3 Rellenos", p: 12.00, m: 3, rellenos: listaArepas, tipo: "var", img: ["https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/arepatresrellenos.jpg.jpeg"] },
                { n: "Arepa Pabell√≥n", p: 10.00, det: "Mechada, caraotas, tajadas y queso", tipo: "fijo" },
                { n: "Arepa Domin√≥", p: 9.00, det: "Caraotas negras y queso", tipo: "fijo" },
                { n: "Arepa Criolla", p: 9.00, det: "Huevo revuelto, caraotas y queso", tipo: "fijo" },
                { n: "Arepa con Perico", p: 9.00, det: "Huevo revuelto con vegetales", tipo: "fijo", img: "https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/arepaperico.jpg.jpeg" },
                { n: "Areburguer", p: 9.00, det: "Carne, jam√≥n, queso, huevo, tomate y lechuga", tipo: "fijo", img: "https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/areburguer.jpg.jpeg" },
                { n: "Arepa de Verdura", p: 9.00, det: "Verduras salteadas", tipo: "fijo", img: "https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/arepaverdura.jpg.jpeg" }
            ]
        },
        { 
            cat: "Empanadas", 
            placeholder: "Notas...",
            items: [
                { n: "Empanada 1 Relleno", p: 4.00, m: 1, rellenos: listaEmpanadas, tipo: "var", img: ["https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/empanadacarnemechada.jpg.jpeg", "https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/empanadapollo.jpg.jpeg"] },
                { n: "Empanada 2 Rellenos", p: 7.50, m: 2, rellenos: listaEmpanadas, tipo: "var", img: ["https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/empanadajamonqueso.jpg.jpeg"] },
                { n: "Empanada Pabell√≥n", p: 8.00, det: "Mechada, caraotas, tajadas y queso", tipo: "fijo" }
            ]
        },
        {
            cat: "Cachapas",
            items: [
                { n: "Cachapa con Queso", p: 12.00, det: "Masa de choclo artesanal", tipo: "fijo", img: "https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/cachapa-queso.jpg.jpeg" },
                { n: "Cachapa Jam√≥n y Queso", p: 14.00, tipo: "fijo" },
                { n: "Cachapa Queso y Mechada", p: 16.00, tipo: "fijo" }
            ]
        },
        {
            cat: "Patacones",
            items: [
                { n: "Patac√≥n de Pollo", p: 10.00, tipo: "fijo" },
                { n: "Patac√≥n de Carne", p: 10.00, tipo: "fijo" },
                { n: "Patac√≥n Mixto", p: 13.00, det: "Carne y Pollo", tipo: "fijo" },
                { n: "Tostones con Queso", p: 8.00, det: "Pl√°tano frito con queso llanero", tipo: "fijo" }
            ]
        },
        {
            cat: "Teque√±os",
            items: [
                { n: "Teque√±os (6 unidades)", p: 10.00, tipo: "fijo", img: "https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/tequenos.jpg.jpeg" },
                { n: "Teque√±os (12 unidades)", p: 18.00, tipo: "fijo", img: "https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/tequenos.jpg.jpeg" }
            ]
        },
        {
            cat: "Pollo Frito",
            items: [
                { n: "Alitas a la Broaster", p: 15.00, det: "6 alitas + 6 arepitas + salsa", tipo: "fijo", img: "https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/alitas.jpg.jpeg" },
                { n: "Pollo a la Broaster", p: 18.00, det: "Pollo, ensalada y arepitas", tipo: "fijo" }
            ]
        },
        {
            cat: "Promociones",
            items: [
                { n: "Promo 'La Gran Sabana'", p: 25.00, det: "Arepitas, empanaditas, alitas y teque√±os", tipo: "fijo", placeholder: "Notas..." },
                { n: "Promo Arepa + Empanadas", p: 15.00, det: "1 Arepa + 2 empanadas", tipo: "fijo", placeholder: "Indica rellenos aqu√≠..." }
            ]
        },
        {
            cat: "Platos",
            items: [
                { n: "Arroz con Pollo", p: 12.00, tipo: "fijo" },
                { n: "Pabell√≥n Criollo", p: 15.00, det: "Arroz, caraotas, mechada y tajadas", tipo: "fijo" }
            ]
        },
        { 
            cat: "Bebidas", 
            items: [
                { n: "Nestea", p: 3.50, tipo: "fijo" }, 
                { n: "Agua Panela", p: 3.00, tipo: "fijo", img: "https://raw.githubusercontent.com/Luisrojas1811/menu-mafsazon/main/aguapanela.jpg.jpeg" }, 
                { n: "Malta", p: 3.00, tipo: "fijo" }
            ]
        }
    ];

    let carrito = [];
    let cantidadesFijas = {};

    function init() {
        const box = document.getElementById('menu-box');
        menu.forEach(seccion => {
            box.innerHTML += `<div class="categoria-titulo">${seccion.cat}</div>`;
            seccion.items.forEach((item, i) => {
                const id = `${seccion.cat}-${i}`.replace(/\s+/g, '');
                let htmlFotos = "";
                if (item.img) {
                    if (Array.isArray(item.img)) {
                        htmlFotos = `<div class="contenedor-img">
                            ${item.img.map(url => `<img src="${url}" class="img-producto" onerror="this.style.display='none'">`).join('')}
                            <div class="indicador-fotos">‚Üî Slider</div></div>`;
                    } else {
                        htmlFotos = `<div class="contenedor-img"><img src="${item.img}" class="img-producto" onerror="this.style.display='none'"></div>`;
                    }
                }

                let htmlAccion = item.tipo === "var" ? 
                    `<button class="btn-agregar" onclick="agregarVariable('${id}', '${item.n}', ${item.p}, ${item.m})">+ AGREGAR</button>` :
                    `<div class="controles-qty">
                        <button class="btn-qty" onclick="cambiarCantidad('${id}', '${item.n}', ${item.p}, -1, 'fijo')">-</button>
                        <span class="qty-num" id="qty-${id}">0</span>
                        <button class="btn-qty" onclick="cambiarCantidad('${id}', '${item.n}', ${item.p}, 1, 'fijo')">+</button>
                    </div>`;

                box.innerHTML += `
                    <div class="producto-card">
                        ${htmlFotos}
                        <div class="barra-azul"></div>
                        <div class="contenido">
                            <h3>${item.n} <span class="precio-tag">$${item.p.toFixed(2)}</span></h3>
                            ${item.det ? `<div class="descripcion">${item.det}</div>` : ''}
                            ${item.rellenos ? `<div class="contenedor-rellenos" id="checks-${id}">
                                ${item.rellenos.map(r => `<label class="relleno-item"><input type="checkbox" value="${r}" onchange="validarChecks('${id}', ${item.m})"> ${r}</label>`).join('')}
                            </div>` : ''}
                            ${(seccion.placeholder || item.placeholder) ? `<input type="text" id="nota-${id}" class="input-notas" placeholder="${item.placeholder || seccion.placeholder}" oninput="actualizarNotaFija('${id}')">` : ''}
                            ${htmlAccion}
                        </div>
                    </div>`;
            });
        });
    }

    function validarChecks(id, limite) {
        const sel = document.querySelectorAll(`#checks-${id} input:checked`);
        document.querySelectorAll(`#checks-${id} input:not(:checked)`).forEach(el => el.disabled = (sel.length >= limite));
    }

    function cambiarCantidad(id, nombre, precio, delta) {
        cantidadesFijas[id] = Math.max(0, (cantidadesFijas[id] || 0) + delta);
        document.getElementById(`qty-${id}`).innerText = cantidadesFijas[id];
        const nota = document.getElementById(`nota-${id}`)?.value || "";
        carrito = carrito.filter(item => item.id_ref !== id);
        if (cantidadesFijas[id] > 0) {
            carrito.push({ id_ref: id, nombre, precio: precio * cantidadesFijas[id], cant: cantidadesFijas[id], nota });
        }
        actualizarCarrito();
    }

    function actualizarNotaFija(id) {
        const item = carrito.find(i => i.id_ref === id);
        if (item) item.nota = document.getElementById(`nota-${id}`).value;
        actualizarCarrito();
    }

    function agregarVariable(id, nombre, precio, limite) {
        const sel = Array.from(document.querySelectorAll(`#checks-${id} input:checked`)).map(c => c.value);
        if (sel.length !== limite) return alert(`Elige ${limite} relleno(s)`);
        const nota = document.getElementById(`nota-${id}`)?.value || "";
        carrito.push({ nombre, precio, rellenos: sel, nota, cant: 1 });
        document.querySelectorAll(`#checks-${id} input`).forEach(c => { c.checked = false; c.disabled = false; });
        actualizarCarrito();
    }

    function actualizarCarrito() {
        const res = document.getElementById('resumen');
        let total = 0;
        if (carrito.length === 0) {
            res.innerHTML = "Tu pedido est√° vac√≠o";
            document.getElementById('total-val').innerText = "Total: $0.00";
            return;
        }
        res.innerHTML = carrito.map((item, index) => {
            total += item.precio;
            return `<div class="item-carrito">
                <span>${item.cant}x ${item.nombre} ${item.rellenos ? '('+item.rellenos.join(',')+')' : ''}</span>
                <span>$${item.precio.toFixed(2)}</span>
            </div>`;
        }).join('');
        document.getElementById('total-val').innerText = `Total: $${total.toFixed(2)}`;
    }

    function enviarPedido() {
        if (carrito.length === 0) return alert("Carrito vac√≠o");
        let msg = "*NUEVO PEDIDO*%0A";
        carrito.forEach(item => {
            msg += `- ${item.cant}x ${item.nombre}${item.rellenos ? ' ('+item.rellenos.join(', ')+')' : ''}%0A${item.nota ? '  _Nota: '+item.nota+'_%0A' : ''}`;
        });
        msg += `%0A*${document.getElementById('total-val').innerText}*`;
        window.open(`https://wa.me/5491157440973?text=${msg}`);
    }

    init();
</script>
</body>
</html>
