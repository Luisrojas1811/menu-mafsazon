
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maf Sazón - Menú Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2c2f36;
            --card-bg: #ffffff;
            --ven-blue: #003893;
            --ven-red: #ce1126;
            --ven-yellow: #ffcc4d;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            padding-bottom: 130px;
        }

        .header {
            background: linear-gradient(180deg, var(--ven-red) 0%, #a00d1d 100%);
            text-align: center;
            padding: 40px 0 60px;
            position: relative;
        }

        .header img {
            width: 120px;
            border: 3px solid var(--ven-yellow);
            border-radius: 50%;
            background: white;
            padding: 5px;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: var(--ven-yellow);
            clip-path: ellipse(60% 50% at 50% 100%);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .categoria-titulo {
            color: var(--ven-yellow);
            font-size: 1.4rem;
            font-weight: bold;
            margin: 30px 0 15px;
        }

        .producto-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            overflow: hidden;
            border: 2px solid var(--ven-yellow);
            color: #333;
            min-height: 100px;
        }

        .barra-azul {
            background-color: var(--ven-blue);
            width: 35px;
            flex-shrink: 0;
        }

        .contenido {
            flex-grow: 1;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .contenido h3 { margin: 0; font-size: 1.1rem; }
        .descripcion { font-size: 0.8rem; color: #666; font-style: italic; margin-top: 3px; }

        .selector-rellenos {
            width: 90%;
            padding: 5px;
            border: 1px dashed var(--ven-blue);
            border-radius: 4px;
            margin-top: 8px;
            font-family: inherit;
        }

        .controles-wrapper {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .capsula {
            background-color: var(--ven-blue);
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 4px 8px;
        }

        .btn-op {
            background-color: var(--ven-yellow);
            color: var(--ven-blue);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
        }

        .cant-num { color: white; margin: 0 12px; font-weight: bold; }

        .footer-total {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
            text-align: center;
            box-sizing: border-box;
            z-index: 100;
        }

        .btn-whatsapp {
            background-color: var(--ven-red);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.jpg" alt="Logo">
        <h2 style="color:white; margin:10px 0 0;">Maf Sazón</h2>
    </div>

    <div class="container" id="menu">
        <div class="categoria-titulo">Arepas</div>
        <div class="producto-card">
            <div class="barra-azul"></div>
            <div class="contenido">
                <h3>Arepa Personalizada</h3>
                <select class="selector-rellenos" onchange="cambiarPrecio('arepa-p', this)">
                    <option value="5">1 Relleno - $5.00</option>
                    <option value="9">2 Rellenos - $9.00</option>
                    <option value="12">3 Rellenos - $12.00</option>
                </select>
                <select class="selector-rellenos">
                    <option>Queso, Pollo, Reina Pepiada, Mechada...</option>
                    <option>Perico (Huevo revuelto)</option>
                    <option>Verduras salteadas</option>
                </select>
                <div class="controles-wrapper"><div class="capsula">
                    <button class="btn-op" onclick="sumar('arepa-p', -1)">-</button>
                    <span class="cant-num" id="c-arepa-p">0</span>
                    <button class="btn-op" onclick="sumar('arepa-p', 1)">+</button>
                </div></div>
            </div>
        </div>

        <div class="producto-card">
            <div class="barra-azul"></div>
            <div class="contenido">
                <h3>Arepa Pabellón / Dominó</h3>
                <select class="selector-rellenos" onchange="cambiarPrecio('arepa-e', this)">
                    <option value="10">Pabellón - $10.00</option>
                    <option value="8">Dominó - $8.00</option>
                </select>
                <div class="controles-wrapper"><div class="capsula">
                    <button class="btn-op" onclick="sumar('arepa-e', -1)">-</button>
                    <span class="cant-num" id="c-arepa-e">0</span>
                    <button class="btn-op" onclick="sumar('arepa-e', 1)">+</button>
                </div></div>
            </div>
        </div>

        <div class="categoria-titulo" style="color:#ff6600">Empanadas</div>
        <div class="producto-card">
            <div class="barra-azul"></div>
            <div class="contenido">
                <h3>Opciones Empanada</h3>
                <select class="selector-rellenos" onchange="cambiarPrecio('empa', this)">
                    <option value="4">1 Relleno - $4.00</option>
                    <option value="8">Pabellón - $8.00</option>
                    <option value="6">Dominó - $6.00</option>
                </select>
                <div class="controles-wrapper"><div class="capsula">
                    <button class="btn-op" onclick="sumar('empa', -1)">-</button>
                    <span class="cant-num" id="c-empa">0</span>
                    <button class="btn-op" onclick="sumar('empa', 1)">+</button>
                </div></div>
            </div>
        </div>

        <div class="categoria-titulo">Patacón</div>
        <div class="producto-card">
            <div class="barra-azul"></div>
            <div class="contenido">
                <h3>Elige tu Patacón</h3>
                <select class="selector-rellenos" onchange="cambiarPrecio('pata', this)">
                    <option value="12">Pollo o Carne - $12.00</option>
                    <option value="14">Mixto - $14.00</option>
                    <option value="11">Verduras Salteadas - $11.00</option>
                </select>
                <div class="controles-wrapper"><div class="capsula">
                    <button class="btn-op" onclick="sumar('pata', -1)">-</button>
                    <span class="cant-num" id="c-pata">0</span>
                    <button class="btn-op" onclick="sumar('pata', 1)">+</button>
                </div></div>
            </div>
        </div>

        <div class="categoria-titulo">Especiales</div>
        <div class="producto-card">
            <div class="barra-azul"></div>
            <div class="contenido">
                <h3>Pabellón Vegano</h3>
                <p class="descripcion">Arroz, porotos negros (caraotas), verduras salteadas y 3 arepitas</p>
                <div class="controles-wrapper"><div class="capsula">
                    <button class="btn-op" onclick="sumar('vegano', -1, 12)">-</button>
                    <span class="cant-num" id="c-vegano">0</span>
                    <button class="btn-op" onclick="sumar('vegano', 1, 12)">+</button>
                </div></div>
            </div>
        </div>

        <div class="categoria-titulo">Adicionales</div>
        <div class="producto-card">
            <div class="barra-azul"></div>
            <div class="contenido">
                <h3>Extras</h3>
                <select class="selector-rellenos" onchange="cambiarPrecio('extra', this)">
                    <option value="2">Aguacate - $2.00</option>
                    <option value="3">Queso o Chicharrón - $3.00</option>
                </select>
                <div class="controles-wrapper"><div class="capsula">
                    <button class="btn-op" onclick="sumar('extra', -1)">-</button>
                    <span class="cant-num" id="c-extra">0</span>
                    <button class="btn-op" onclick="sumar('extra', 1)">+</button>
                </div></div>
            </div>
        </div>

        <div class="categoria-titulo">Bebidas</div>
        <div class="producto-card">
            <div class="barra-azul"></div>
            <div class="contenido">
                <h3>Bebida a elección</h3>
                <select class="selector-rellenos" onchange="cambiarPrecio('beb', this)">
                    <option value="3">Nestea / Agua de Panela - $3.00</option>
                    <option value="2.5">Gaseosas - $2.50</option>
                </select>
                <div class="controles-wrapper"><div class="capsula">
                    <button class="btn-op" onclick="sumar('beb', -1)">-</button>
                    <span class="cant-num" id="c-beb">0</span>
                    <button class="btn-op" onclick="sumar('beb', 1)">+</button>
                </div></div>
            </div>
        </div>
    </div>

    <div class="footer-total">
        <div id="total" style="font-weight:bold; margin-bottom:10px; color:#333;">Total: $0.00</div>
        <button class="btn-whatsapp" onclick="enviar()">CONFIRMAR PEDIDO WHATSAPP</button>
    </div>

    <script>
        let pedido = { 
            "arepa-p": {c:0, p:5}, "arepa-e": {c:0, p:10}, "empa": {c:0, p:4}, 
            "pata": {c:0, p:12}, "vegano": {c:0, p:12}, "extra": {c:0, p:2}, "beb": {c:0, p:3} 
        };

        function cambiarPrecio(id, el) { pedido[id].p = parseFloat(el.value); calcular(); }

        function sumar(id, n) { 
            pedido[id].c = Math.max(0, pedido[id].c + n); 
            document.getElementById('c-'+id).innerText = pedido[id].c; 
            calcular(); 
        }

        function calcular() {
            let total = 0;
            for(let k in pedido) total += pedido[k].c * pedido[k].p;
            document.getElementById('total').innerText = "Total: $" + total.toFixed(2);
        }

        function enviar() {
            let msg = "*NUEVO PEDIDO MAF SAZÓN*%0A";
            for(let k in pedido) if(pedido[k].c > 0) msg += `- ${k} x${pedido[k].c}%0A`;
            window.open("https://wa.me/TUNUMERO?text=" + msg + "%0A*" + document.getElementById('total').innerText + "*");
        }
    </script>
</body>
</html>
