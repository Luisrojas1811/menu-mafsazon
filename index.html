<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maf Sazón - Menú Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rojo-fondo: #b52a3a;
            --azul-oscuro: #002d72;
            --dorado: #ffcc4d;
            --fondo-oscuro: #2c2f36;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--fondo-oscuro);
            color: white;
        }

        /* Encabezado con degradado y onda */
        .header {
            background: linear-gradient(180deg, #ce1126 0%, #8b0000 100%);
            text-align: center;
            padding: 40px 0 60px;
            position: relative;
        }

        .header img {
            width: 140px;
            border: 3px solid var(--dorado);
            border-radius: 50%;
            background: white;
            padding: 5px;
        }

        /* La onda dorada del fondo del logo */
        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: var(--dorado);
            clip-path: polygon(0% 50%, 25% 100%, 50% 50%, 75% 100%, 100% 50%, 100% 100%, 0% 100%);
            opacity: 0.8;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        .categoria-titulo {
            color: var(--dorado);
            font-size: 1.4rem;
            font-weight: bold;
            margin: 20px 0 15px;
        }

        /* Tarjeta idéntica a la imagen */
        .producto-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            overflow: hidden;
            border: 2px solid var(--dorado);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            color: #333;
        }

        .barra-azul {
            background-color: var(--azul-oscuro);
            width: 40px;
        }

        .contenido {
            flex-grow: 1;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #2c2f36;
        }

        .info p {
            margin: 5px 0 0;
            color: #666;
            font-weight: bold;
        }

        /* Estilo del selector de rellenos (dropdown) */
        .selector-rellenos {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            border: 1px dashed var(--azul-oscuro);
            border-radius: 4px;
            background: white;
            font-family: inherit;
        }

        /* Botones de cantidad tipo "píldora" */
        .controles {
            background-color: var(--azul-oscuro);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 5px 10px;
        }

        .btn-operacion {
            background-color: var(--dorado);
            color: var(--azul-oscuro);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .cantidad-num {
            color: white;
            margin: 0 15px;
            font-weight: bold;
        }

        /* Botón inferior flotante */
        .footer-pedido {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
        }

        .btn-whatsapp {
            background-color: var(--rojo-fondo);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.jpg" alt="Maf Sazón">
        <h2 style="margin-top:10px; color:white;">Maf Sazón</h2>
        <p style="color: white; opacity: 0.9;">Menú Interactivo</p>
    </div>

    <div class="container">
        <div class="categoria-titulo">Arepas</div>

        <div class="producto-card">
            <div class="barra-azul"></div>
            <div class="contenido">
                <div class="info">
                    <h3>Arepa Rellenos</h3>
                    <select class="selector-rellenos" onchange="actualizarPrecio(this, 'precio-a1')">
                        <option value="5">1 Relleno - $5.00</option>
                        <option value="9">2 Rellenos - $9.00</option>
                        <option value="12">3 Rellenos - $12.00</option>
                    </select>
                    <p id="precio-a1">$5.00</p>
                </div>
                <div class="controles">
                    <button class="btn-operacion">-</button>
                    <span class="cantidad-num">0</span>
                    <button class="btn-operacion">+</button>
                </div>
            </div>
        </div>

        <div class="categoria-titulo">Empanadas</div>

        <div class="producto-card">
            <div class="barra-azul"></div>
            <div class="contenido">
                <div class="info">
                    <h3>Empanada Mechada</h3>
                    <select class="selector-rellenos">
                        <option>Sencilla - $4.00</option>
                        <option>Con Queso - $5.00</option>
                    </select>
                    <p>$4.00</p>
                </div>
                <div class="controles">
                    <button class="btn-operacion">-</button>
                    <span class="cantidad-num">0</span>
                    <button class="btn-operacion">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-pedido">
        <button class="btn-whatsapp">Enviar Pedido por WhatsApp</button>
    </div>

    <script>
        function actualizarPrecio(select, idPrecio) {
            const precio = select.value;
            document.getElementById(idPrecio).innerText = `$${parseFloat(precio).toFixed(2)}`;
        }
    </script>
</body>
</html>
