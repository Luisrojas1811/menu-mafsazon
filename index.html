<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maf Sazón - Menú Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2c2f36;
            --card-bg: #ffffff;
            --ven-blue: #003893;
            --ven-red: #ce1126;
            --ven-yellow: #ffcc4d;
            --text-dark: #2c2f36;
            --text-gray: #666;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            padding-bottom: 120px;
        }

        .header {
            background: linear-gradient(180deg, var(--ven-red) 0%, #a00d1d 100%);
            text-align: center;
            padding: 40px 0 60px;
            position: relative;
            overflow: hidden;
        }

        .header img {
            width: 120px;
            height: 120px;
            border: 3px solid var(--ven-yellow);
            border-radius: 50%;
            background: white;
            padding: 5px;
            position: relative;
            z-index: 2;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: var(--ven-yellow);
            clip-path: ellipse(60% 50% at 50% 100%);
            opacity: 0.9;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .categoria-titulo {
            color: var(--ven-yellow);
            font-size: 1.5rem;
            font-weight: bold;
            margin: 30px 0 15px;
            text-transform: uppercase;
        }

        .producto-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 18px;
            display: flex;
            overflow: hidden;
            border: 2px solid var(--ven-yellow);
            color: var(--text-dark);
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .barra-azul {
            background-color: var(--ven-blue);
            width: 35px;
            flex-shrink: 0;
        }

        .contenido {
            flex-grow: 1;
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            padding-right: 100px; /* Espacio para que el texto no choque con los botones */
        }

        .contenido h3 { margin: 0; font-size: 1.1rem; }

        .descripcion {
            font-size: 0.75rem;
            color: var(--text-gray);
            margin-top: 4px;
            line-height: 1.2;
        }

        .selector-rellenos, .input-notas {
            width: 100%;
            padding: 8px;
            border: 1px dashed var(--ven-blue);
            border-radius: 5px;
            background: #f9f9f9;
            margin-top: 8px;
            font-family: inherit;
            font-size: 0.85rem;
            box-sizing: border-box;
        }

        .input-notas {
            border: 1px solid #ddd;
            background: #fff;
        }

       /* 1. Achicamos la ubicación para que no flote sobre el texto */
.controles-wrapper {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 5;
}

/* 2. Reducimos el tamaño de la cápsula azul */
.capsula {
    background-color: var(--ven-blue);
    border-radius: 20px; /* Más redondeado y pequeño */
    display: flex;
    align-items: center;
    padding: 2px; /* Menos espacio interno */
}

/* 3. Achicamos los botones amarillos */
.btn-op {
    background-color: var(--ven-yellow);
    color: var(--ven-blue);
    border: none;
    width: 24px;  /* Bajamos de 30px a 24px */
    height: 24px; /* Bajamos de 30px a 24px */
    border-radius: 50%;
    font-weight: bold;
    font-size: 1rem; /* Fuente más pequeña */
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* 4. Reducimos el margen del número central */
.cant-num {
    color: white;
    font-weight: bold;
    margin: 0 6px; /* Bajamos de 10px a 6px */
    min-width: 15px;
    font-size: 0.9rem;
}

        .footer-total {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 15px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
            text-align: center;
            box-sizing: border-box;
            z-index: 100;
        }

        .btn-whatsapp {
            background-color: var(--ven-red);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.jpg" alt="Maf Sazón">
    <h2 style="color: white; margin-top: 10px;">Maf Sazón</h2>
</div>

<div class="container" id="menu-box"></div>

<div class="footer-total">
    <div id="total-val" style="color: #333; font-weight: bold; margin-bottom: 10px; font-size: 1.3rem;">Total: $0.00</div>
    <button class="btn-whatsapp" onclick="enviarPedido()">ENVIAR PEDIDO POR WHATSAPP</button>
</div>

<script>
    const rellenosArepas = "Queso, jamón y queso, pollo guisado, reina pepiada, verduras salteadas, carne mechada, carne picada, salchicha, chorizo, perico.";
    const rellenosEmpanadas = "Queso, jamón y queso, pollo, verduras, carne mechada, carne picada.";

    const menu = [
        { cat: "Arepas", items: [
            { n: "Arepa Personalizada", p: 5, opts: [{n: "1 Relleno", p: 5}, {n: "2 Rellenos", p: 9}, {n: "3 Rellenos", p: 12}], det: rellenosArepas, nota: "Ej: Una de carne, otra de jamón" },
            { n: "Arepa Pabellón", p: 10, det: "Carne mechada, caraotas, tajadas y queso" },
            { n: "Arepa Dominó", p: 9, det: "Caraotas negras y queso" }
        ]},
        { cat: "Empanadas", items: [
            { n: "Empanada", p: 4, opts: [{n: "1 Relleno", p: 4}, {n: "Pabellón", p: 8}, {n: "Dominó", p: 7}], det: rellenosEmpanadas, nota: "Indica los sabores aquí" }
        ]},
        { cat: "Cachapas", items: [
            { n: "Cachapa con Queso de Mano", p: 12 },
            { n: "Cachapa con Verduras Salteadas", p: 13 },
            { n: "Adicionales", p: 3, opts: [{n: "Aguacate", p: 3}, {n: "Queso Extra", p: 2}, {n: "Chicharrón", p: 4}] }
        ]},
        { cat: "Patacón", items: [
            { n: "Pollo", p: 10 }, { n: "Carne", p: 10 }, { n: "Mixto", p: 12 }, { n: "Verduras Salteadas", p: 9 }
        ]},
        { cat: "Tequeños", items: [
            { n: "Media Docena (6)", p: 7 }, { n: "Docena (12)", p: 12 }
        ]},
        { cat: "Especiales", items: [
            { n: "Pabellón Vegano", p: 11, det: "Arroz, caraotas, verduras salteadas y 3 arepitas" },
            { n: "Pabellón", p: 11, det: "Arroz, caraotas, carne mechada, 3 arepitas y queso" },
            { n: "Pollo a la broaster", p: 11, det: "5 arepitas fritas, ensalada y salsa de ajo" }
        ]},
        { cat: "Bebidas", items: [
            { n: "Nestea", p: 3.5 }, { n: "Agua de Panela", p: 3 }, { n: "Gaseosas", p: 2.5 }, { n: "Malta", p: 3 }, { n: "Agua", p: 3 }
        ]}
    ];

    let pedido = {};

    function init() {
        const box = document.getElementById('menu-box');
        menu.forEach(seccion => {
            box.innerHTML += `<div class="categoria-titulo">${seccion.cat}</div>`;
            seccion.items.forEach((item, i) => {
                const id = `${seccion.cat}-${i}`.replace(/\s+/g, '');
                pedido[id] = { nombre: item.n, cant: 0, precio: item.p, variante: item.opts ? item.opts[0].n : "" };
                
                box.innerHTML += `
                    <div class="producto-card">
                        <div class="barra-azul"></div>
                        <div class="contenido">
                            <h3>${item.n}</h3>
                            ${item.det ? `<div class="descripcion">${item.det}</div>` : ''}
                            ${item.opts ? `
                                <select class="selector-rellenos" onchange="cambiarPrecio('${id}', this)">
                                    ${item.opts.map(o => `<option value="${o.p}">${o.n} - $${o.p}</option>`).join('')}
                                </select>
                            ` : `<div style="font-weight:bold; color:var(--ven-blue); margin-top:5px;">$${item.p.toFixed(2)}</div>`}
                            <input type="text" id="nota-${id}" class="input-notas" placeholder="${item.nota || 'Notas o gustos...'}">
                        </div>
                        <div class="controles-wrapper">
                            <div class="capsula">
                                <button class="btn-op" onclick="updateCant('${id}', -1)">-</button>
                                <span class="cant-num" id="cant-${id}">0</span>
                                <button class="btn-op" onclick="updateCant('${id}', 1)">+</button>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    }

    function cambiarPrecio(id, el) {
        pedido[id].precio = parseFloat(el.value);
        pedido[id].variante = el.options[el.selectedIndex].text.split(' -')[0];
        calc();
    }

    function updateCant(id, d) {
        pedido[id].cant = Math.max(0, pedido[id].cant + d);
        document.getElementById(`cant-${id}`).innerText = pedido[id].cant;
        calc();
    }

    function calc() {
        let total = 0;
        for (let k in pedido) total += pedido[k].cant * pedido[k].precio;
        document.getElementById('total-val').innerText = `Total: $${total.toFixed(2)}`;
    }

    function enviarPedido() {
        let msg = "*PEDIDO MAF SAZÓN*%0A%0A";
        let tiene = false;
        for (let k in pedido) {
            if (pedido[k].cant > 0) {
                let nota = document.getElementById(`nota-${k}`).value;
                msg += `• *${pedido[k].nombre}* x${pedido[k].cant}`;
                if (pedido[k].variante) msg += ` (${pedido[k].variante})`;
                if (nota) msg += `%0A  _Nota: ${nota}_`;
                msg += `%0A`;
                tiene = true;
            }
        }
        if (!tiene) return alert("Selecciona productos");
        msg += `%0A*${document.getElementById('total-val').innerText}*`;
        window.open(`https://wa.me/5491111111111?text=${msg}`); // <-- PON TU NÚMERO AQUÍ
    }

    init();
</script>
</body>
</html>
