<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maf Sazón - Menú Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2c2f36;
            --card-bg: #ffffff;
            --ven-blue: #003893;
            --ven-red: #ce1126;
            --ven-yellow: #ffcc4d;
            --text-dark: #2c2f36;
            --text-gray: #666;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            padding-bottom: 120px;
        }

        /* Header Tricolor Elegante */
        .header {
            background: linear-gradient(180deg, var(--ven-red) 0%, #a00d1d 100%);
            text-align: center;
            padding: 40px 0 60px;
            position: relative;
            overflow: hidden;
        }

        .header img {
            width: 120px;
            height: 120px;
            border: 3px solid var(--ven-yellow);
            border-radius: 50%;
            background: white;
            padding: 5px;
            position: relative;
            z-index: 2;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: var(--ven-yellow);
            clip-path: ellipse(60% 50% at 50% 100%);
            opacity: 0.9;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .categoria-titulo {
            color: var(--ven-yellow);
            font-size: 1.5rem;
            font-weight: bold;
            margin: 30px 0 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Tarjeta Estilo Imagen Subida */
        .producto-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 18px;
            display: flex;
            overflow: hidden;
            border: 2px solid var(--ven-yellow);
            color: var(--text-dark);
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .barra-azul {
            background-color: var(--ven-blue);
            width: 35px;
            flex-shrink: 0;
        }

        .contenido {
            flex-grow: 1;
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contenido h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .descripcion {
            font-size: 0.75rem;
            color: var(--text-gray);
            margin-top: 4px;
            line-height: 1.2;
        }

        /* Selector Punteado */
        .selector-rellenos {
            width: 85%;
            padding: 6px;
            border: 1px dashed var(--ven-blue);
            border-radius: 5px;
            background: #f9f9f9;
            margin-top: 8px;
            font-family: inherit;
            font-size: 0.85rem;
            color: var(--text-dark);
        }

        /* Cápsula de Cantidad */
        .controles-wrapper {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .capsula {
            background-color: var(--ven-blue);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 3px;
        }

        .btn-op {
            background-color: var(--ven-yellow);
            color: var(--ven-blue);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cant-num {
            color: white;
            font-weight: bold;
            margin: 0 12px;
            min-width: 15px;
            text-align: center;
        }

        /* Footer */
        .footer-total {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 15px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
            text-align: center;
            z-index: 100;
        }

        .btn-whatsapp {
            background-color: var(--ven-red);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.jpg" alt="Maf Sazón">
        <h2 style="color: white; margin-top: 10px;">Maf Sazón</h2>
    </div>

    <div class="container" id="menu-box">
        </div>

    <div class="footer-total">
        <div id="total-val" style="color: #333; font-weight: bold; margin-bottom: 10px; font-size: 1.3rem;">Total: $0.00</div>
        <button class="btn-whatsapp" onclick="enviarPedido()">ENVIAR PEDIDO POR WHATSAPP</button>
    </div>

    <script>
        const rellenosArepas = "Queso, Jamón y Queso, Pollo Guisado, Reina Pepiada, Verduras Salteadas, Carne Mechada, Carne Picada, Salchicha, Chorizo, Perico";
        const rellenosEmpanadas = "Queso, Jamón y Queso, Pollo, Verduras, Carne Mechada, Carne Picada";

        const menu = [
            { cat: "Arepas", items: [
                { n: "Arepa Personalizada", p: 5, opts: [{n: "1 Relleno", p: 5}, {n: "2 Rellenos", p: 9}, {n: "3 Rellenos", p: 12}], det: rellenosArepas },
                { n: "Arepa Pabellón", p: 10, det: "Carne mechada, caraotas, tajadas y queso" },
                { n: "Arepa Dominó", p: 9, det: "Caraotas negras y queso" }
            ]},
            { cat: "Empanadas", items: [
                { n: "Empanada", p: 4, opts: [{n: "1 Relleno", p: 4}, {n: "Pabellón", p: 8}, {n: "Dominó", p: 7}], det: rellenosEmpanadas }
            ]},
            { cat: "Cachapas", items: [
                { n: "Cachapa con Queso de Mano", p: 12 },
                { n: "Cachapa con Verduras Salteadas", p: 13 },
                { n: "Adicionales", p: 3, opts: [{n: "Aguacate", p: 3}, {n: "Queso Extra", p: 2}, {n: "Chicharrón", p: 4}] }
            ]},
            { cat: "Patacón", items: [
                { n: "Patacón de Pollo", p: 10 },
                { n: "Patacón de Carne", p: 10 },
                { n: "Patacón Mixto", p: 12 },
                { n: "Patacón Verduras Salteadas", p: 9 }
            ]},
            { cat: "Tequeños", items: [
                { n: "Media Docena (6)", p: 7 },
                { n: "Docena (12)", p: 12 }
            ]},
            { cat: "Especiales", items: [
                { n: "Pabellón Vegano", p: 11, det: "Arroz, caraotas, verduras salteadas y 3 arepitas" }
            ]},
            { cat: "Bebidas", items: [
                { n: "Malta / Papelón", p: 3 },
                { n: "Nestea", p: 3.5 },
                { n: "Gaseosas", p: 2.5 }
            ]}
        ];

        let pedido = {};

        function init() {
            const box = document.getElementById('menu-box');
            menu.forEach(seccion => {
                box.innerHTML += `<div class="categoria-titulo">${seccion.cat}</div>`;
                seccion.items.forEach((item, i) => {
                    const id = `${seccion.cat}-${i}`.replace(/\s+/g, '');
                    pedido[id] = { nombre: item.n, cant: 0, precio: item.p };
                    
                    box.innerHTML += `
                        <div class="producto-card">
                            <div class="barra-azul"></div>
                            <div class="contenido">
                                <h3>${item.n}</h3>
                                ${item.det ? `<div class="descripcion">${item.det}</div>` : ''}
                                ${item.opts ? `
                                    <select class="selector-rellenos" onchange="cambiarPrecio('${id}', this)">
                                        ${item.opts.map(o => `<option value="${o.p}">${o.n} - $${o.p}</option>`).join('')}
                                    </select>
                                ` : `<div style="font-weight:bold; color:var(--ven-blue); margin-top:5px;">$${item.p.toFixed(2)}</div>`}
                            </div>
                            <div class="controles-wrapper">
                                <div class="capsula">
                                    <button class="btn-op" onclick="updateCant('${id}', -1)">-</button>
                                    <span class="cant-num" id="cant-${id}">0</span>
                                    <button class="btn-op" onclick="updateCant('${id}', 1)">+</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
        }

        function cambiarPrecio(id, el) {
            pedido[id].precio = parseFloat(el.value);
            pedido[id].variante = el.options[el.selectedIndex].text;
            calc();
        }

        function updateCant(id, d) {
            pedido[id].cant = Math.max(0, pedido[id].cant + d);
            document.getElementById(`cant-${id}`).innerText = pedido[id].cant;
            calc();
        }

        function calc() {
            let total = 0;
            for (let k in pedido) total += pedido[k].cant * pedido[k].precio;
            document.getElementById('total-val').innerText = `Total: $${total.toFixed(2)}`;
        }

        function enviarPedido() {
            let msg = "*PEDIDO MAF SAZÓN*%0A%0A";
            let tiene = false;
            for (let k in pedido) {
                if (pedido[k].cant > 0) {
                    msg += `• ${pedido[k].nombre} ${pedido[k].variante || ''} x${pedido[k].cant}%0A`;
                    tiene = true;
                }
            }
            if (!tiene) return alert("Selecciona productos");
            msg += `%0A*${document.getElementById('total-val').innerText}*`;
            window.open(`https://wa.me/TUNUMERO?text=${msg}`);
        }

        init();
    </script>
</body>
</html>
