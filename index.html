
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maf Sazón - Menú Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2c2f36;
            --card-bg: #ffffff;
            --ven-blue: #003893;
            --ven-red: #ce1126;
            --ven-yellow: #ffcc4d;
            --text-gray: #555;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            padding-bottom: 120px;
        }

        /* Header con Logo y Onda */
        .header {
            background: linear-gradient(180deg, var(--ven-red) 0%, #a00d1d 100%);
            text-align: center;
            padding: 40px 0 60px;
            position: relative;
            overflow: hidden;
        }

        .header img {
            width: 130px;
            border: 3px solid var(--ven-yellow);
            border-radius: 50%;
            background: white;
            padding: 5px;
            position: relative;
            z-index: 2;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: var(--ven-yellow);
            clip-path: ellipse(60% 50% at 50% 100%);
            opacity: 0.8;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .categoria-titulo {
            color: var(--ven-yellow);
            font-size: 1.4rem;
            font-weight: bold;
            margin: 30px 0 15px;
            text-transform: capitalize;
        }

        /* Tarjeta de Producto Estilo Imagen */
        .producto-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            overflow: hidden;
            border: 2px solid var(--ven-yellow);
            color: #333;
            height: 100px;
        }

        .barra-azul {
            background-color: var(--ven-blue);
            width: 35px;
            flex-shrink: 0;
        }

        .contenido {
            flex-grow: 1;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .contenido h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #2c2f36;
        }

        .precio-display {
            margin: 4px 0;
            font-weight: bold;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* Selector de Rellenos Punteado */
        .selector-rellenos {
            width: 100%;
            max-width: 180px;
            padding: 4px;
            border: 1px dashed var(--ven-blue);
            border-radius: 4px;
            background: transparent;
            font-family: inherit;
            font-size: 0.85rem;
            color: var(--text-gray);
            cursor: pointer;
            margin-top: 5px;
        }

        /* Controles de Cantidad (Capsula) */
        .controles-wrapper {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .capsula {
            background-color: var(--ven-blue);
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 4px;
            gap: 10px;
        }

        .btn-op {
            background-color: var(--ven-yellow);
            color: var(--ven-blue);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cant-num {
            color: white;
            font-weight: bold;
            min-width: 15px;
            text-align: center;
        }

        /* Footer Fijo */
        .footer-total {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 15px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
            text-align: center;
            box-sizing: border-box;
            z-index: 10;
        }

        .btn-whatsapp {
            background-color: var(--ven-red);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.jpg" alt="Maf Sazón">
        <h2 style="margin: 10px 0 0; color: white;">Maf Sazón</h2>
    </div>

    <div class="container" id="menu-container">
        </div>

    <div class="footer-total">
        <div id="total-text" style="color: #333; font-weight: bold; margin-bottom: 10px; font-size: 1.2rem;">Total: $0.00</div>
        <button class="btn-whatsapp" onclick="enviarPedido()">PEDIR POR WHATSAPP</button>
    </div>

    <script>
        const menuData = {
            "Arepas": [
                { nombre: "Arepa Personalizada", opciones: [{r: "1 Relleno", p: 5}, {r: "2 Rellenos", p: 9}, {r: "3 Rellenos", p: 12}] },
                { nombre: "Arepa Pabellón", precio: 10 }
            ],
            "Empanadas": [
                { nombre: "Empanada", opciones: [{r: "Sencilla", p: 4}, {r: "Especial (2 rellenos)", p: 7}, {r: "Pabellón", p: 8}] }
            ],
            "Cachapas": [
                { nombre: "Cachapa con Queso", precio: 12 },
                { nombre: "Cachapa con Todo", precio: 15 }
            ],
            "Tequeños": [
                { nombre: "Ración x6", precio: 7 },
                { nombre: "Ración x12", precio: 12 }
            ],
            "Bebidas": [
                { nombre: "Malta", precio: 3 },
                { nombre: "Papelón con Limón", precio: 3 },
                { nombre: "Refrescos", precio: 2.5 }
            ]
        };

        let carrito = {};

        function renderMenu() {
            const container = document.getElementById('menu-container');
            for (const [cat, items] of Object.entries(menuData)) {
                container.innerHTML += `<div class="categoria-titulo">${cat}</div>`;
                items.forEach((item, index) => {
                    const itemId = `${cat}-${index}`;
                    const tieneOpciones = item.opciones;
                    const precioInicial = tieneOpciones ? item.opciones[0].p : item.precio;

                    let html = `
                        <div class="producto-card">
                            <div class="barra-azul"></div>
                            <div class="contenido">
                                <h3>${item.nombre}</h3>
                                ${tieneOpciones ? `
                                    <select class="selector-rellenos" onchange="updatePrecio('${itemId}', this)">
                                        ${item.opciones.map(o => `<option value="${o.p}">${o.r} - $${o.p}</option>`).join('')}
                                    </select>
                                ` : `<div class="precio-display">$${precioInicial.toFixed(2)}</div>`}
                                <div class="precio-display" id="p-val-${itemId}" style="display:none">${precioInicial}</div>
                            </div>
                            <div class="controles-wrapper">
                                <div class="capsula">
                                    <button class="btn-op" onclick="cambiarCant('${itemId}', -1)">-</button>
                                    <span class="cant-num" id="cant-${itemId}">0</span>
                                    <button class="btn-op" onclick="cambiarCant('${itemId}', 1)">+</button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                    carrito[itemId] = { nombre: item.nombre, cant: 0, precio: precioInicial };
                });
            }
        }

        function updatePrecio(id, el) {
            carrito[id].precio = parseFloat(el.value);
            calcularTotal();
        }

        function cambiarCant(id, delta) {
            carrito[id].cant = Math.max(0, carrito[id].cant + delta);
            document.getElementById(`cant-${id}`).innerText = carrito[id].cant;
            calcularTotal();
        }

        function calcularTotal() {
            let total = 0;
            for (const key in carrito) {
                total += carrito[key].cant * carrito[key].precio;
            }
            document.getElementById('total-text').innerText = `Total: $${total.toFixed(2)}`;
        }

        function enviarPedido() {
            let msg = "*NUEVO PEDIDO MAF SAZÓN*%0A%0A";
            let tieneItems = false;
            for (const key in carrito) {
                if (carrito[key].cant > 0) {
                    msg += `- ${carrito[key].nombre} x${carrito[key].cant} ($${carrito[key].precio})%0A`;
                    tieneItems = true;
                }
            }
            if (!tieneItems) return alert("Agrega algo al carrito primero");
            msg += `%0A*${document.getElementById('total-text').innerText}*`;
            window.open(`https://wa.me/TUNUMERO?text=${msg}`);
        }

        renderMenu();
    </script>
</body>
</html>
