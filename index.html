<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maf Sazón - Menú Interactivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rojo: #CE1126;
            --azul: #003893;
            --amarillo: #FECB00;
            --negro: #1a1a1a;
            --gris-claro: #f8f9fa;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gris-claro);
            color: var(--negro);
        }

        /* Encabezado Elegante */
        .header {
            background-color: var(--rojo);
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-bottom: 6px solid var(--amarillo);
        }

        .header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            background-color: white; /* Fondo blanco para el logo */
            margin-bottom: 15px;
            object-fit: cover;
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.5rem;
        }

        .container {
            max-width: 600px;
            margin: -20px auto 100px;
            padding: 0 15px;
        }

        /* Categorías */
        .categoria-titulo {
            color: var(--azul);
            font-weight: 700;
            font-size: 1.3rem;
            margin: 40px 0 15px;
            padding-left: 10px;
            border-left: 4px solid var(--azul);
            text-transform: uppercase;
        }

        /* Tarjetas de Producto */
        .producto-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .producto-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .producto-info h3 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--negro);
        }

        /* Selector de Rellenos y Precios */
        .precio-selector {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: white;
            font-family: 'Montserrat', sans-serif;
            margin-top: 10px;
            outline: none;
        }

        /* Controles de Cantidad */
        .controls {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .btn-cant {
            background-color: var(--azul);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .btn-cant.mas { background-color: var(--amarillo); color: var(--azul); }

        .numero-cant {
            margin: 0 15px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Barra de Total Flotante */
        .footer-total {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .btn-whatsapp {
            background-color: var(--rojo);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            transition: 0.3s;
        }

        .btn-whatsapp:hover { transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.jpg" alt="Logo Maf Sazón">
        <h1>Maf Sazón</h1>
        <p>Sabor Venezolano Real</p>
    </div>

    <div class="container">
        <div class="categoria-titulo">Arepas</div>
        
        <div class="producto-card">
            <div class="producto-info">
                <h3>Elige tu Arepa</h3>
                <select class="precio-selector" id="precio-arepa">
                    <option value="5">1 Relleno - $5.00</option>
                    <option value="7">2 Rellenos - $7.00</option>
                    <option value="9">3 Rellenos - $9.00</option>
                    <option value="10">Pabellón - $10.00</option>
                </select>
                <input type="text" class="precio-selector" placeholder="Escribe tus rellenos aquí..." id="detalles-arepa">
            </div>
            <div class="controls">
                <button class="btn-cant" onclick="sumar('arepa', -1)">-</button>
                <span class="numero-cant" id="cant-arepa">0</span>
                <button class="btn-cant mas" onclick="sumar('arepa', 1)">+</button>
            </div>
        </div>

        <div class="categoria-titulo">Empanadas</div>
        
        <div class="producto-card">
            <div class="producto-info">
                <h3>Nuestras Empanadas</h3>
                <select class="precio-selector" id="precio-empanada">
                    <option value="4">Sencilla (1 Relleno) - $4.00</option>
                    <option value="6">Especial (2 Rellenos) - $6.00</option>
                </select>
                <input type="text" class="precio-selector" placeholder="Sabor (Queso, Carne, Pollo...)" id="detalles-empanada">
            </div>
            <div class="controls">
                <button class="btn-cant" onclick="sumar('empanada', -1)">-</button>
                <span class="numero-cant" id="cant-empanada">0</span>
                <button class="btn-cant mas" onclick="sumar('empanada', 1)">+</button>
            </div>
        </div>
    </div>

    <div class="footer-total">
        <p id="total-texto">Total: $0.00</p>
        <button class="btn-whatsapp" onclick="enviarPedido()">Enviar Pedido por WhatsApp</button>
    </div>

    <script>
        let cantidades = { arepa: 0, empanada: 0 };

        function sumar(id, cambio) {
            cantidades[id] = Math.max(0, cantidades[id] + cambio);
            document.getElementById('cant-' + id).innerText = cantidades[id];
            actualizarTotal();
        }

        function actualizarTotal() {
            let pArepa = document.getElementById('precio-arepa').value;
            let pEmpanada = document.getElementById('precio-empanada').value;
            let total = (cantidades.arepa * pArepa) + (cantidades.empanada * pEmpanada);
            document.getElementById('total-texto').innerText = `Total: $${total.toFixed(2)}`;
        }

        function enviarPedido() {
            let pArepa = document.getElementById('precio-arepa').selectedOptions[0].text;
            let pEmpanada = document.getElementById('precio-empanada').selectedOptions[0].text;
            let detArepa = document.getElementById('detalles-arepa').value;
            let detEmpanada = document.getElementById('detalles-empanada').value;

            let mensaje = `*Nuevo Pedido Maf Sazón*%0A-------------------------`;
            if(cantidades.arepa > 0) mensaje += `%0AArepas: ${cantidades.arepa} (${pArepa})%0AExtras: ${detArepa}`;
            if(cantidades.empanada > 0) mensaje += `%0AEmpanadas: ${cantidades.empanada} (${pEmpanada})%0AExtras: ${detEmpanada}`;
            
            let total = document.getElementById('total-texto').innerText;
            mensaje += `%0A-------------------------%0A*${total}*`;
            
            window.open(`https://wa.me/TUNUMERODETEL?text=${mensaje}`);
        }
    </script>
</body>
</html>
